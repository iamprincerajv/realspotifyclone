<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img src="images/close.svg" alt="" class="invert">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img src="images/spotify.svg" alt="logo">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="images/home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert" src="images/search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="playlist">
                    <h4>
                        Your Library
                    </h4>
                </div>
                <div class="songLists">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert menuBar " src="images/menu.svg" alt="">
                    <div>
                        <img class="invert" src="images/left.svg" alt="">
                    </div>
                    <div>
                        <img class="invert" src="images/right.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>
                    Spotify Playlists
                </h2>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="songBtn">
                            <img width="13px" id="previous" src="images/previous.svg" alt="">
                            <img width="30px" id="play" src="images/play.svg" alt="">
                            <img width="13px" id="next" src="images/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img width="18px" src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="range">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
